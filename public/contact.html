<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCC</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo"><img src="./images/Logo (2).png" alt="JCC Logo"></a>
        
        <div class="dropdown"><i class='bx bxs-down-arrow' style='color:#ffcc00'></i></div>
        <div class="nav_links">
            <a href="index.html" class="nav_link">Accueil</a>
            <a href="#about" class="nav_link">À propos</a>
            <a href="#services" class="nav_link">Services</a>
            <a href="contact.html" class="nav_link">Contacts</a>
        </div>

    </nav>

    
<main>
    <div class="contact">
    <aside>
        <h1 class="title">Jacob's Clean Car</h1>

        <ul class="side-menu">
            <li class="address_info">06 90 00 00 00</li>
            <li class="address_info">jcc@gmx.fr</li>
            <li class="address_info">Du lundi au vendredi <br> 9h00 - 16h00</li>
            <li class="address_info">Gosier</li>
        </ul>
    </aside>

    <form method="POST" name="contact" data-netlify="true" method="POST" name="contact" data-netlify="true">
        <h2>Ecrivez-nous !</h2>
        <div class="formulaire">
            <label for="name">Nom et Prénom</label>
            <input type="text" id="nom" name="nom" placeholder="BON Jean" required>
        </div>

        <div class="formulaire">
            <label for="email">Courriel</label>
            <input type="text" id="mail" name="mail" placeholder="votremail@email.com" required>
        </div>

        <div class="formulaire">
            <label for="tel">Téléphone</label>
            <input type="text" id="telephone" name="telephone" placeholder="07 07 07 07 07">
        </div>

        <div class="formulaire">
            <label for="message">Votre message</label>
            <textarea id="message" name="message" placeholder="Votre message" required></textarea>
        </div>

        <button type="submit" class="btn-submit">
            Envoyer votre message
        </button>
    </form>
</div>
</main>



<footer>
    <p class="foot_link">Conditions d'achat</p>
    <a href="contact.html" class="foot_link">Contacts</a>
    <p class="foot_link">Mentions légales</p>
</footer>

<script src="./dropdown.js"></script>

</body>
